<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lexend+Deca:wght@200&display=swap');
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

      <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="info">
        <div class="numbers">
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <div class="numbers">
          <h1>314</h1> 
          <p>templates</p>
        </div>
        <div class="numbers">
          <h1>12m+</h1>
          <p>queries</p>
        </div>
      </div>
    </div>

    <div class="picture">
      <img src="imgs/image-header-desktop.jpg" class="image" alt="A friendly working space">
    </div>

  </div>

  <div class="attribution" style="color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yahya Abbakar</a>.
  </div>
</body>
</html>
